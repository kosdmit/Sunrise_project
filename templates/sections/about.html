{% load static %}

<section id="about" class="about-section text-center {% if path %}background-image{% endif %}
         {% if path == 'projects' %}projects-bg{% elif path == 'pricing' %}pricing-bg{% endif %}">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-8">
        <h2 class="text-white mb-4">{% block title %}{% endblock %}</h2>
        <div class="text-white-50">
          {% block description %}
          {% endblock %}
        </div>
      </div>
    </div>
    {% block image %}
    {% endblock %}
  </div>
</section>
