{% load static %}

<section class="about-section text-center {% if path == 'projects' %}background-image{% endif %}"
         id="about">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-8">
        <h2 class="text-white mb-4">{% block title %}{% endblock %}</h2>
        <p class="text-white-50">
          {% block description %}
          {% endblock %}
        </p>
      </div>
    </div>
    {% block image %}
    {% endblock %}
  </div>
</section>
