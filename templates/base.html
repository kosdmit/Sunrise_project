{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <meta name="author" content=""/>
  <title>Рассвет - Студия архитектуры и дизайна</title>
  <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}"/>
